<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📒 My Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script src="./script.js"></script>
    <div class="container">
        <h1>📒 My Notes</h1>
        
        <button id="toggle-dark-mode">🌙 Dark Mode</button>
        
        <input type="text" id="note-title" placeholder="Title...">
        <textarea id="note-content" placeholder="Type your note..."></textarea>
        
        <div class="button">
            <button id="save-note">💾 Save</button>
            <button id="clear-notes">🗑️ Clear All</button>
        </div>
        
        <input type="text" id="search-notes" placeholder="🔍 Search notes...">
        <h2>📝 Saved Notes</h2>
        <ul id="notes-list"></ul>
    </div>
</body>
</html>
